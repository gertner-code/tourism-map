<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto Tourism Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <nav>
    <form class="top search" role="search">
        <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchSpot">
        <button class="submit">Search</button>
    </form>
    <ul data-bind="foreach: spotList">
        <li class="list-group"><a href="#" data-bind="text: title, click: show" ></a></li>
    </ul>
    </nav>
    
    <div id="map" style="height: 20em;"></div>
    <div id="wiki-info"></div>    
        
        
        
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBBftwDWo-TGpRsJGTFAeDO2bxDMLAHH3o&callback=initMap" onerror="mapError()">
    </script>
</body>  
</html>
